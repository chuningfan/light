// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    all*.exclude group: "org.slf4j", module: "slf4j-log4j12"
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:24.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.jodd:jodd-props:4.1.4'
    compile 'org.apache.zookeeper:zookeeper:3.4.11'
    compile 'io.netty:netty-all:4.1.23.Final'
  	compile 'org.apache.httpcomponents:httpclient:4.5.5'
  	compile 'org.springframework:spring-context:5.0.4.RELEASE'
    compile 'com.alibaba:fastjson:1.2.47'
    compile 'com.google.protobuf:protobuf-java:3.5.1'
    compile 'com.google.protobuf:protobuf-java-util:3.5.1'
    compile group: 'com.google.protobuf', name: 'protoc', version: '3.5.1-1', ext: 'pom'
    
}

